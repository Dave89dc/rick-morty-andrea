<mat-card *ngFor="let location of locations">
  <mat-card-header>
    <mat-card-title>{{location.name}}</mat-card-title>
    <mat-card-subtitle>{{location.dimension}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
